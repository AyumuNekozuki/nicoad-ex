<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="../jquery-3.5.1.min.js"></script>
  <style>
    body {
      width: 400px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 25px;
    }

    .icon {
      height: 22px;
    }
    .banar{
      width: 100px;
    }

    #iframe {
      width:400px;
      height:400px;
      border: none;
    }

    button{
      border: none;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0 auto;
    }
    button:hover{
      cursor : pointer;
    }

    footer {
      width: 100%;
      color: black;
      text-align: center;
      padding: 10px 0;
    }
    footer .foot_links{
      display: inline-block;
      margin: auto 10px;
    }
    footer p{
      font-weight: bold;
    }
    footer a{
      color: #0080ff;
      text-decoration: underline;
    }
    footer a:hover{
      text-decoration: none;
    }
    .hide{
      display: none;
    }

    #info_text{
      height: 1.75em;
    }
    #info_text a{
      color: #0080ff;
    }
    #info_text a:hover{
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="headerbanar">
    <img src="icon/logo_header.png" style="width: 200px;">
  </div>

  <div id="info_text">
    <a href="https://blog.nekozuki.me/nl33/" target="_blank" rel="noopener noreferrer">ニコニ広告ex. v2.0.0アップデートのお知らせ</a>
  </div>

  <div id="menu">
    <button type="button" name="ticket" id="ticket"><img src="icon/ticket.png" class="banar" title="チケット"></button>
    <button type="button" name="info" id="info"><img src="icon/info.png" class="banar" title="広告INFO"></button>
    <button type="button" name="exinfo" id="exinfo"><img src="icon/updateinfo.png" class="banar" title="広告ex.アップデートINFO"></button>
  </div>


  <div id="iframearea">
    <iframe id="iframe" src="https://nicoad.nicovideo.jp/my#tickets"></iframe>
  </div>

  <footer>

  
    <p id="ex_version" class="foot_links">
      
    </p>
    <a class="foot_links" href="https://forms.gle/stDfy9C48WMsEAG39" target="_blank">Feedback</a>
  </footer>
</body>
<script src="popup.js"></script>
</html>
